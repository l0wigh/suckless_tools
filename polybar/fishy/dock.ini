[bar/dock_primary]
width = 17.4%
height = 32px
offset-x = 41.3%
offset-y = 10px
radius-top = 0
radius-bottom = 0
bottom = true
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-color = ${colors.primary}
padding-left = 0
padding-right = 0
module-margin = 0
separator = |
separator-foreground = ${colors.disabled}
font-0 = Misc Tamsyn:pixelsize=20;3
font-1 = BlexMono Nerd Font:pixelsize=12;3
modules-center = xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false
wm-name = "polybar_dock"

[bar/dock_hdmi]
inherit = bar/dock_primary
monitor = HDMI-A-0

[module/xworkspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
pin-workspaces = false
